            <section class="checkout">

    
                <div class="checkout__info"> 
                    <form action="" class="checkout__details">
                        <h3 class="checkout__heading">Contact Information</h3>
        
                        <div class="checkout__details--item">
                            <input type="email" name="" id="" class="checkout-form" placeholder="Email Address">

                        </div>
                       
        
                        <div class="checkout__details--item">

                        </div>
                    </form>
        
        
                    <form class="checkout__shipping">
                        <h3 class="checkout__heading">Shipping</h3>
                        
                        <input type="text" name="" id="" class="checkout-form" placeholder="Address">
        
                        <div class="checkout__shipping--item">
                            <select name="" id="" class="checkout-form">

                                <option value="">Kastina</option>
                                <option value="">Kebbi</option>
                                <option value="">Kogi</option>
                                <option value="">Kwara</option>
                                <option value="">Lagos</option>
                                <option value="">Nasarawa</option>
                                <option value="">Niger</option>
                                <option value="">Ogun</option>
                                <option value="">Ondo</option>
                                <option value="">Osun</option>
                                <option value="">Oyo</option>
                                <option value="">Plateau</option>
                                <option value="">Rivers</option>
                                <option value="">Sokoto</option>
                                <option value="">Taraba</option>
                                <option value="">Yobe</option>
                                <option value="">Zamfara</option>
                                <option value="">FCT</option>
                            </select>
        
                            <input type="tel" name="" id="" class="checkout-form" placeholder="Postal Code">
                            
                        </div>
                    </form>
        
                    <form action="" class="checkout__payment">
        
                        <h3 class="checkout__heading">Payment</h3>
        
                        <input type="tel" name="" id="" class="checkout-form" placeholder="Card Number">
        
                        <div class="checkout__payment--item">
                            <input type="tel" name="" id="" class="checkout-form" placeholder="MM/YY">
                            <input type="tel" name="" id="" class="checkout-form" placeholder="CVC">
                        </div>
        
                        <input type="text" name="" id="" class="checkout-form" placeholder="Card Name">
                    </form>

                <div class="checkout__summary">
                    <h3 class="checkout__heading">
                        3 items

                        <figure>

                        <figcaption class="order__details--description">

                        </figcaption>

                        <p class="order__fee--txt">Total:</p>
                        <p class="order__fee--price">$7,500</p>
                    </div>
